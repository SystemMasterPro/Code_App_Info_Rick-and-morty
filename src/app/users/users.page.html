<ion-header [translucent]="true" class="barra">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="header" slot="end">
      Personajes Rick and Morty
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let user of users" routerLink="/description/{{user.id}}">
      <ion-avatar slot="start" class="image">
        <img src="{{user.image}}" alt="">
      </ion-avatar>
      <ion-label class="color">{{user.name}}</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
