<ion-header [translucent]="true" class="barra">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="header" slot="end">
      Episodios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let e of episodies">
    <ion-card-header>
      <ion-card-subtitle>{{e.episode}}</ion-card-subtitle>
      <ion-card-title>{{e.name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Creado: {{e.created}}
      <br><br>
      Urls: <br>
      {{e.characters}}
    </ion-card-content>
  </ion-card>

</ion-content>
